
<div *ngIf="!loggedIn">
  <div class="row">
    <div class="col-6" style="background-color:#004751 !important;width: 50%;height: 100vh;  
    display: flex;
    justify-content: start;
    align-items: start;">
      <!-- <img id="logoImg"class="center" src="assets/images/Cardit.com - HomePage-02.png"> -->
      <img id="logoImg" src="assets/images/loginlogo.png">
    </div>
    <div class="col-6">
  <div class="">
    <div class="content">
          <img src="assets/images/profile.jpg" alt="" style="height: 80px;
          margin-bottom: 25px;">
       
      <header style="color:#004751;">We've Missed You!</header>
            <form [formGroup]="bologinForm" (ngSubmit)="onSubmit()" [ngClass]="sessionService.getItem('selected-theme')"
        target="_top" autocomplete="off" novalidate="novalidate">
     <div class="labelheader">
      <label class="labeltext">Email</label>
     </div>
        <div class="field ">
          <span class="fa fa-user" id="feildspan"></span>
          <input type="text" id="passtype" required formControlName='email' placeholder=" Enter email id">
        </div>
        <div class="labelheader">
          <label class="labeltext">Password</label>
         </div>
        <div class="field" >
          
          <span class="fa fa-lock" id="feildspan" *ngIf="hideye"></span>
          <input [type]="fieldTextType ? 'text' : 'password'"  class="pass-key" [(ngModle)]="password" required formControlName='password' (click)="test1()" placeholder=" Enter Password">
          <!--  <span class="fa fa-eye-slash" id="feildeyespan"  click="show()"*ngIf="showeye"></span> -->
          <span class="fa" id="feildeyespan"  [ngClass]="{
            'fa-eye-slash': !fieldTextType,
            'fa-eye': fieldTextType
          }" (click)="toggleFieldTextType()"></span> 
          <!-- <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa" style="font-size: 17px !important;" [ngClass]="{
                            'fa-eye-slash': !fieldTextType,
                            'fa-eye': fieldTextType
                          }" (click)="toggleFieldTextType()"></i>
            </span>
          </div> -->
        </div>
        <div class="row">
          <div class="col-6">
            <div class="checkbox">
              <input type="checkbox" >&nbsp;
              <label class="labeltext" style="padding-left: 10px;"> Remember me</label><br>
            </div>
          </div>
          <div class="col-6">

            <button  type="button" class="btn btn-link" id="removeunderline">Forgot Password ?</button>
          </div>
        </div>
      <br>
        <!-- <div class="pass">
          <a href="/#/forgotpassword">Forgot Password?</a>
        </div> -->
        <div class="field" >
          <input type="submit" value="Login" style="font-size: 13px; font-weight: 700;">
        </div>
      </form>
      <div class="space">
        <label class="labeltext">Don't have an account? <button type="button" class="btn btn-link" id="removeunderline">Register</button></label>
       <br>
        <label class="labeltext">or</label>
      </div>
      <div >
        <img  class="socialmedia" src="assets/images/facebook (1).png">&nbsp;&nbsp;
        <img class="socialmedia" src="assets/images/google.png">
      </div>
      <!-- <div class="login">Or login with</div>
      <div class="links">
        <!-- <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div> -->
      <!-- </div>  -->
      <!-- <div class="signup">Don't have account?
        <a href="#">Signup Now</a>
      </div> -->
    </div>
  </div>
</div>
</div>
</div>
