<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_recipientdiscount" [formGroup]="recipientdiscount_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
      <p-panel #pnl [showHeader]="false">
            <app-title reportcode="" title="Discounts" [f]="f" [data]="data" [maindata]="maindata" [p_menuid]="p_menuid"
                  [action]="action" (edit)="edit_recipientdiscounts()" (first)="first()" (prev)="prev()"
                  (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()" (resetForm)="resetForm()"
                  (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()" (onCopyDetails)="onCopyDetails()"
                  (onCopycursive)="onCopyRecursive()" (onClose)="onClose()" (afterAction)="afterAction"
                  (onSubmitAndWait)="onSubmitAndWait()" (onChangeAction)="onChangeAction()"></app-title>
            <p-scrollTop></p-scrollTop>
            <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
                  styleClass="custom">
                  <div class="container1  ui-fluid p-grid"
                        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
                        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
                              <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
                        </div>
                        <div *ngIf="!showview" id="div_recipientdiscounts"></div>
                        <div *ngIf="showview" id="div_recipientdiscounts"></div>
                        <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

                        </div>


                        <!--recipientuid-->

                        <div *ngIf="hidelist.indexOf('recipientuid')<0" class=" p-float-label  p-col-12 p-md-3">
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="recipientuid"
                                    pTooltip="{{'Enter' | translate}} {{'recipientuid' | translate}}" field="label"
                                    [suggestions]="recipientuid_Suggestions"
                                    (onSelect)="onSelected_recipientuid($event)"
                                    (completeMethod)="onEntered_recipientuid($event)" [dropdown]="true">
                                    <ng-template let-recipientuid pTemplate="item">
                                          <div>{{recipientuid.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.recipientuiddesc?.value}}</label>
                              <label for="recipientuid" class="control-label required">{{'Recipient UID' |
                                    translate}}</label>
                              <app-field-error-display [displayError]="f.recipientuid.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Recipient UID' | translate}}">
                              </app-field-error-display>
                        </div>


                        <!--initiatoruid-->

                        <div *ngIf="hidelist.indexOf('initiatoruid')<0" class=" p-float-label  p-col-12 p-md-3">
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="initiatoruid"
                                    pTooltip="{{'Enter' | translate}} {{'initiatoruid' | translate}}" field="label"
                                    [suggestions]="initiatoruid_Suggestions"
                                    (onSelect)="onSelected_initiatoruid($event)"
                                    (completeMethod)="onEntered_initiatoruid($event)" [dropdown]="true">
                                    <ng-template let-initiatoruid pTemplate="item">
                                          <div>{{initiatoruid.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.initiatoruiddesc?.value}}</label>
                              <label for="initiatoruid" class="control-label required">{{'Initiator UID' |
                                    translate}}</label>
                              <app-field-error-display [displayError]="f.initiatoruid.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Initiator UID' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('contractnumber')<0" class="titleText col-12">
                              <label for="contractnumber" class="commonlabel control-label required">{{'Contract Number' |
                                    translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.contractnumber?.value}}</label>
                              <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview"
                                    id="contractnumber" required
                                    pTooltip="{{'Enter' | translate}} {{'contractnumber' | translate}}"
                                    formControlName="contractnumber" [rows]="5" [cols]="200" pInputTextarea
                                    autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea>
                              <app-field-error-display [displayError]="f.contractnumber.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Contract Number' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('discountpercentage')<0" class="titleText col-3">
                              <label for="discountpercentage" class="commonlabel control-label required">{{'Discount Percentage' |
                                    translate}}</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.discountpercentage?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="discountpercentage" required
                                    pTooltip="{{'Enter' | translate}} {{'discountpercentage' | translate}}"
                                    formControlName="discountpercentage"
                                    class="  p-form-control p-inputtext-sm p-field">
                             
                              <app-field-error-display [displayError]="f.discountpercentage.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Discount Percentage' | translate}}">
                              </app-field-error-display>
                        </div>
                  </div>
                  <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up">
                  </p-scrollTop>
            </p-scrollPanel>
      </p-panel>
</form>
