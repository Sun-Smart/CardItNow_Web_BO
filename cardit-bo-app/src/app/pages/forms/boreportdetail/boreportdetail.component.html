<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_boreportdetail" [formGroup]="boreportdetail_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
      <p-panel #pnl [showHeader]="false">
            <app-title reportcode="670" title="boreportdetails" [f]="f" [data]="data" [maindata]="maindata"
                  [p_menuid]="p_menuid" [action]="action" (edit)="edit_boreportdetails()" (first)="first()"
                  (prev)="prev()" (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()"
                  (resetForm)="resetForm()" (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()"
                  (onCopyDetails)="onCopyDetails()" (onClose)="onClose()" (afterAction)="afterAction"
                  (onSubmitAndWait)="onSubmitAndWait()"></app-title>
            <p-scrollTop></p-scrollTop>
            <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
                  styleClass="custom">
                  <div class="container1  ui-fluid p-grid"
                        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
                        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
                              <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
                        </div>
                        <div *ngIf="!showview" id="div_boreportdetails"></div>
                        <div *ngIf="showview" id="div_boreportdetails"></div>
                        <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

                        </div>
                        <div *ngIf="hidelist.indexOf('reportid')<0" class="  p-float-label  p-col-12 p-md-3">

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.reportid?.value}}</label>
                              <p-inputNumber *ngIf="!showview" id="reportid"
                                    pTooltip="{{'Enter' | translate}} {{'reportid' | translate}}"
                                    formControlName="reportid" class="  p-form-control p-inputtext-sm p-field">
                              </p-inputNumber>
                              <label for="reportid" class="control-label">{{'Report' | translate}}</label>
                              <app-field-error-display
                                    [displayError]="f.reportid.errors!=null && f.reportid.errors?.pattern!=null && f.reportid.errors!=undefined && f.reportid.errors.pattern!=undefined  && (f.reportid.touched|| isSubmitted)"
                                    errorMsg="Not a valid number">
                              </app-field-error-display>
                              <app-field-error-display
                                    [displayError]="f.reportid.errors!=null && f.reportid.errors?.min!=null && f.reportid.errors!=undefined && f.reportid.errors.min!=undefined  && (f.reportid.touched|| isSubmitted)"
                                    errorMsg="Minimum value have to be entered">
                              </app-field-error-display>
                              <app-field-error-display
                                    [displayError]="f.reportid.errors!=null && f.reportid.errors?.max!=null && f.reportid.errors!=undefined && f.reportid.errors.max!=undefined  && (f.reportid.touched|| isSubmitted)"
                                    errorMsg="Maximum value Exceeded">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('tablename')<0" class="  p-float-label  p-col-12 p-md-3">

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.tablename?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="tablename" required
                                    pTooltip="{{'Enter' | translate}} {{'tablename' | translate}}"
                                    formControlName="tablename" class="  p-form-control p-inputtext-sm p-field">
                              <label for="tablename" class="control-label required">{{'Table Name' | translate}}</label>
                              <app-field-error-display [displayError]="f.tablename.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Table Name' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('formula')<0" class="  p-col-12 p-md-12">
                              <label for="formula" class="control-label">{{'Formula' | translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.formula?.value}}</label>
                              <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview"
                                    id="formula" pTooltip="{{'Enter' | translate}} {{'formula' | translate}}"
                                    formControlName="formula" [rows]="5" [cols]="200" pInputTextarea
                                    autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea>
                        </div>


                        <!--separator-->

                        <div *ngIf="hidelist.indexOf('separator')<0" class=" p-float-label  p-col-12 p-md-3">
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="separator"
                                    pTooltip="{{'Enter' | translate}} {{'separator' | translate}}" field="label"
                                    [suggestions]="separator_Suggestions" (onSelect)="onSelected_separator($event)"
                                    (completeMethod)="onEntered_separator($event)" [dropdown]="true">
                                    <ng-template let-separator pTemplate="item">
                                          <div>{{separator.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.separatordesc?.value}}</label>
                              <label for="separator" class="control-label">{{'Separator' | translate}}</label>
                        </div>
                        <div *ngIf="hidelist.indexOf('header')<0" class="  p-col-12 p-md-12">
                              <label for="header" class="control-label">{{'Header' | translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.header?.value}}</label>
                              <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview" id="header"
                                    pTooltip="{{'Enter' | translate}} {{'header' | translate}}" formControlName="header"
                                    [rows]="5" [cols]="200" pInputTextarea autoResize="autoResize"
                                    class=" p-field p-inputwrapper-filled p-md-12">
</textarea>
                        </div>
                        <div *ngIf="hidelist.indexOf('footer')<0" class="  p-col-12 p-md-12">
                              <label for="footer" class="control-label">{{'Footer' | translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.footer?.value}}</label>
                              <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview" id="footer"
                                    pTooltip="{{'Enter' | translate}} {{'footer' | translate}}" formControlName="footer"
                                    [rows]="5" [cols]="200" pInputTextarea autoResize="autoResize"
                                    class=" p-field p-inputwrapper-filled p-md-12">
</textarea>
                        </div>
                        <div *ngIf="hidelist.indexOf('wherecondition')<0" class="  p-col-12 p-md-12">
                              <label for="wherecondition" class="control-label required">{{'Where Condition' |
                                    translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.wherecondition?.value}}</label>
                              <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview"
                                    id="wherecondition" required
                                    pTooltip="{{'Enter' | translate}} {{'wherecondition' | translate}}"
                                    formControlName="wherecondition" [rows]="5" [cols]="200" pInputTextarea
                                    autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea>
                              <app-field-error-display [displayError]="f.wherecondition.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Where Condition' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('alias')<0" class="  p-float-label  p-col-12 p-md-3">

                              <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.alias?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="alias" required
                                    pTooltip="{{'Enter' | translate}} {{'alias' | translate}}" formControlName="alias"
                                    class="  p-form-control p-inputtext-sm p-field">
                              <label for="alias" class="control-label required">{{'Alias' | translate}}</label>
                              <app-field-error-display [displayError]="f.alias.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Alias' | translate}}">
                              </app-field-error-display>
                        </div>
                  </div>
                  <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up">
                  </p-scrollTop>
            </p-scrollPanel>
      </p-panel>
</form>
