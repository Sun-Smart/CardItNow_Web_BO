<ngx-spinner  bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"></ngx-spinner>
<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_carditchargesdiscount" [formGroup]="carditchargesdiscount_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
      <p-panel #pnl [showHeader]="false">
            <app-title reportcode="" title="Charges Discount" [f]="f" [data]="data" [maindata]="maindata"
                  [p_menuid]="p_menuid" [action]="action" (edit)="edit_carditchargesdiscounts()" (first)="first()"
                  (prev)="prev()" (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()"
                  (resetForm)="resetForm()" (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()"
                  (onCopyDetails)="onCopyDetails()" (onCopycursive)="onCopyRecursive()" (onClose)="onClose()"
                  (afterAction)="afterAction" (onSubmitAndWait)="onSubmitAndWait()" (onChangeAction)="onChangeAction()">
            </app-title>
            <p-scrollTop></p-scrollTop>
            <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
                  styleClass="custom">
                  <div class="container1  ui-fluid p-grid"
                        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
                        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
                              <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
                        </div>
                        <div *ngIf="!showview" id="div_carditchargesdiscounts"></div>
                        <div *ngIf="showview" id="div_carditchargesdiscounts"></div>
                        <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

                        </div>


                        <!--recipientuid-->

                        <div *ngIf="hidelist.indexOf('recipientuid')<0" class="titleText col-3">
                              <label for="recipientuid" class="commonlabel control-label required">{{'Recipient UID' |
                                    translate}}</label>
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="recipientuid"
                                    pTooltip="{{'Enter' | translate}} {{'recipientuid' | translate}}" field="label"
                                    [suggestions]="recipientuid_Suggestions"
                                    (onSelect)="onSelected_recipientuid($event)"
                                    (completeMethod)="onEntered_recipientuid($event)" [dropdown]="true">
                                    <ng-template let-recipientuid pTemplate="item">
                                          <div>{{recipientuid.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.recipientuiddesc?.value}}</label>
                           
                              <app-field-error-display [displayError]="f.recipientuid.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Recipient UID' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('chargepercent')<0" class="col-3">
                              <label for="chargepercent" class=" commonlabel control-label required">{{'Charge Percent' |
                                    translate}}</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.chargepercent?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="chargepercent" required
                                    pTooltip="{{'Enter' | translate}} {{'chargepercent' | translate}}"
                                    formControlName="chargepercent" class="  p-form-control p-inputtext-sm p-field">
                             
                              <app-field-error-display [displayError]="f.chargepercent.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Charge Percent' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('validtill')<0" class="col-3">
<label for="validtill"
                                    class="commonlabel control-label required">{{'Validtill' | translate}}</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{sharedService.getDate(f.validtill?.value)}}</label>
                              <p-calendar [showButtonBar]="true" [defaultDate]="null" appendTo="body" *ngIf="!showview"
                                    dateFormat="d/M/y" class="p-form-control p-inputtext-sm p-field"
                                    pTooltip="{{'Select' | translate}} {{'validtill' | translate}}"
                                    formControlName="validtill"></p-calendar>
                                    
                              <app-field-error-display [displayError]="f.validtill.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Validtill' | translate}}">
                              </app-field-error-display>
                        </div>
                  </div>
                  <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up">
                  </p-scrollTop>
            </p-scrollPanel>
      </p-panel>
</form>
