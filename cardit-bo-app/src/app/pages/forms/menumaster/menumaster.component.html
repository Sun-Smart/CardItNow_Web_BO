<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_menumaster" [formGroup]="menumaster_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
  <p-panel #pnl [showHeader]="false">
    <app-title reportcode="" title="Masters" [f]="f" [data]="data" [maindata]="maindata" [p_menuid]="p_menuid"
      [action]="action" (edit)="edit_menumasters()" (first)="first()" (prev)="prev()"
      (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()" (resetForm)="resetForm()"
      (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()" (onCopyDetails)="onCopyDetails()"
      (onCopycursive)="onCopyRecursive()" (onClose)="onClose()" (afterAction)="afterAction"
      (onSubmitAndWait)="onSubmitAndWait()" (onChangeAction)="onChangeAction()"></app-title>
    <p-scrollTop></p-scrollTop>
    <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
      styleClass="custom">
      <div class="container1  ui-fluid p-grid"
        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
          <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
        </div>
        <div *ngIf="!showview" id="div_menumasters"></div>
        <div *ngIf="showview" id="div_menumasters"></div>
        <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

        </div>
        <div *ngIf="hidelist.indexOf('menuname')<0" class="  p-float-label  p-col-12 p-md-3">

          <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.menuname?.value}}</label>
          <input type="text" pInputText *ngIf="!showview" id="menuname" required
            pTooltip="{{'Enter' | translate}} {{'menuname' | translate}}" formControlName="menuname"
            class="  p-form-control p-inputtext-sm p-field">
          <label for="menuname" class="control-label required">{{'Menu Name' | translate}}</label>
          <app-field-error-display [displayError]="f.menuname.errors?.required"
            errorMsg="{{'Enter'| translate}} {{'Menu Name' | translate}}">
          </app-field-error-display>
        </div>
        <div *ngIf="hidelist.indexOf('menulocation')<0" class="  p-col-12 p-md-12">
          <label for="menulocation" class="control-label required">{{'Menu Location' | translate}}</label>

          <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.menulocation?.value}}</label>
          <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview" id="menulocation" required
            pTooltip="{{'Enter' | translate}} {{'menulocation' | translate}}" formControlName="menulocation" [rows]="5"
            [cols]="200" pInputTextarea autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea>
          <app-field-error-display [displayError]="f.menulocation.errors?.required"
            errorMsg="{{'Enter'| translate}} {{'Menu Location' | translate}}">
          </app-field-error-display>
        </div>
        <div *ngIf="hidelist.indexOf('userroleaccess')<0" class="  p-float-label  p-col-12 p-md-3">

          <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.userroleaccess?.value}}</label>
          <input type="text" pInputText *ngIf="!showview" id="userroleaccess"
            pTooltip="{{'Enter' | translate}} {{'userroleaccess' | translate}}" formControlName="userroleaccess"
            class="  p-form-control p-inputtext-sm p-field">
          <label for="userroleaccess" class="control-label">{{'User Role Access' | translate}}</label>
        </div>
        <!-- child table menuaccesses-->
        <div>
          <!--End-->
          <h4 class="form-group sticky1  columns left">{{'Accesses' | translate}}
            <a *ngIf="formid" class="rightside" [routerLink]='' (click)="AddOrEdit_menuaccess(null, null, formid)"><i
                class="fa fa-plus"></i></a>
          </h4>
          <div [ngClass]="maindata?.ScreenType==2?'dialogscreen':'mainscreen'">
            <ngx-reportviewer viewtype="'1'" #tbl_menuaccesses (onExecute)="onExecute_menuaccesses($event)">
            </ngx-reportviewer>
          </div>
        </div>
        <!--End of child table menuaccesses-->
      </div>
      <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up"></p-scrollTop>
    </p-scrollPanel>
  </p-panel>
</form>
