<p-toast></p-toast>
<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_termsmaster" [formGroup]="termsmaster_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
      <p-panel #pnl [showHeader]="false">
            <app-title reportcode="" title="Masters" [f]="f" [data]="data" [maindata]="maindata" [p_menuid]="p_menuid"
                  [action]="action" (edit)="edit_termsmasters()" (first)="first()" (prev)="prev()"
                  (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()" (resetForm)="resetForm()"
                  (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()" (onCopyDetails)="onCopyDetails()"
                  (onCopycursive)="onCopyRecursive()" (onClose)="onClose()" (afterAction)="afterAction"
                  (onSubmitAndWait)="onSubmitAndWait()" (onChangeAction)="onChangeAction()"></app-title>
            <p-scrollTop></p-scrollTop>
            <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
                  styleClass="custom">
                  <div class="container1  ui-fluid p-grid"
                        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
                        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
                              <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
                        </div>
                        <div *ngIf="!showview" id="div_termsmasters"></div>
                        <div *ngIf="showview" id="div_termsmasters"></div>
                        <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

                        </div>
                        <div *ngIf="hidelist.indexOf('termdetails')<0" class="titleText col-12">
                              <label for="termdetails" class="commonlabel control-label required">{{'Term Details' |
                                    translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.termdetails?.value}}</label>
                              <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview"
                                    id="termdetails" required
                                    pTooltip="{{'Enter' | translate}} {{'termdetails' | translate}}"
                                    formControlName="termdetails" [rows]="5" [cols]="200" pInputTextarea
                                    autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea>
                              <app-field-error-display [displayError]="f.termdetails.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Term Details' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('currentversion')<0" class="titleText col-3">
                              <label for="currentversion" class="commonlabel control-label required">{{'Current Version' |
                                    translate}}</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.currentversion?.value}}</label>
                              <p-inputSwitch type="checkbox" *ngIf="!showview" id="currentversion" required
                                    pTooltip="{{'Enter' | translate}} {{'currentversion' | translate}}"
                                    formControlName="currentversion" class=" p-field p-inputwrapper-filled">
                              </p-inputSwitch>
                           
                              <app-field-error-display [displayError]="f.currentversion.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Current Version' | translate}}">
                              </app-field-error-display>
                        </div>
                  </div>
                  <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up">
                  </p-scrollTop>
            </p-scrollPanel>
      </p-panel>
</form>
