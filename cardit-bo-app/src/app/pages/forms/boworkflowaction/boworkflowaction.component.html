<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_boworkflowaction" [formGroup]="boworkflowaction_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
    <p-panel #pnl [showHeader]="false">
        <app-title reportcode="WKDN" title="Work Flow Actions" [f]="f" [data]="data" [maindata]="maindata"
            [p_menuid]="p_menuid" [action]="action" (edit)="edit_boworkflowactions()" (first)="first()" (prev)="prev()"
            (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()" (resetForm)="resetForm()"
            (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()" (onCopyDetails)="onCopyDetails()"
            (onClose)="onClose()" (afterAction)="afterAction" (onSubmitAndWait)="onSubmitAndWait()"></app-title>
        <p-scrollTop></p-scrollTop>
        <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
            styleClass="custom">
            <div class="container1  ui-fluid p-grid"
                id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
                <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
                    <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
                </div>
                <div *ngIf="!showview" id="div_boworkflowactions"></div>
                <div *ngIf="showview" id="div_boworkflowactions"></div>
                <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

                </div>
                <div *ngIf="hidelist.indexOf('workflowid')<0" class="  p-float-label  p-col-12 p-md-3">

                    <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.workflowid?.value}}</label>
                    <input type="text" pInputText *ngIf="!showview" id="workflowid" required
                        pTooltip="{{'Enter' | translate}} {{'workflowid' | translate}}" formControlName="workflowid"
                        class="  p-form-control p-inputtext-sm p-field">
                    <label for="workflowid" class="control-label required">{{'Workflow' | translate}}</label>
                    <app-field-error-display [displayError]="f.workflowid.errors?.required"
                        errorMsg="{{'Enter'| translate}} {{'Workflow' | translate}}">
                    </app-field-error-display>
                </div>
                <div *ngIf="hidelist.indexOf('approverid')<0" class="  p-float-label  p-col-12 p-md-3">

                    <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.approverid?.value}}</label>
                    <input type="text" pInputText *ngIf="!showview" id="approverid" required
                        pTooltip="{{'Enter' | translate}} {{'approverid' | translate}}" formControlName="approverid"
                        class="  p-form-control p-inputtext-sm p-field">
                    <label for="approverid" class="control-label required">{{'Approver' | translate}}</label>
                    <app-field-error-display [displayError]="f.approverid.errors?.required"
                        errorMsg="{{'Enter'| translate}} {{'Approver' | translate}}">
                    </app-field-error-display>
                </div>
                <div *ngIf="hidelist.indexOf('action')<0" class="  p-float-label  p-col-12 p-md-3">

                    <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.action?.value}}</label>
                    <input type="text" pInputText *ngIf="!showview" id="action" required
                        pTooltip="{{'Enter' | translate}} {{'action' | translate}}" formControlName="action"
                        class="  p-form-control p-inputtext-sm p-field">
                    <label for="action" class="control-label required">{{'Action' | translate}}</label>
                    <app-field-error-display [displayError]="f.action.errors?.required"
                        errorMsg="{{'Enter'| translate}} {{'Action' | translate}}">
                    </app-field-error-display>
                </div>
                <div *ngIf="hidelist.indexOf('actiondatetime')<0" class="  p-float-label  p-col-12 p-md-3">

                    <label *ngIf="showview"
                        class="labelview p-inputwrapper-filled">{{sharedService.getDate(f.actiondatetime?.value)}}</label>
                    <p-calendar [showButtonBar]="true" [defaultDate]="null" appendTo="body" *ngIf="!showview"
                        dateFormat="d/M/y" class="p-form-control p-inputtext-sm p-field"
                        pTooltip="{{'Select' | translate}} {{'actiondatetime' | translate}}"
                        formControlName="actiondatetime"></p-calendar><label for="actiondatetime"
                        class="control-label required">{{'Action Date Time' | translate}}</label>
                    <app-field-error-display [displayError]="f.actiondatetime.errors?.required"
                        errorMsg="{{'Enter'| translate}} {{'Action Date Time' | translate}}">
                    </app-field-error-display>
                </div>
            </div>
            <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up">
            </p-scrollTop>
        </p-scrollPanel>
    </p-panel>
</form>
