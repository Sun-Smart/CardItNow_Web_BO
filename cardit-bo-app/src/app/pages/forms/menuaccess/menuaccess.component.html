<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_menuaccess" [formGroup]="menuaccess_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
  <p-panel #pnl [showHeader]="false">
    <app-title reportcode="" title="Accesses" [f]="f" [data]="data" [maindata]="maindata" [p_menuid]="p_menuid"
      [action]="action" (edit)="edit_menuaccesses()" (first)="first()" (prev)="prev()"
      (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()" (resetForm)="resetForm()"
      (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()" (onCopyDetails)="onCopyDetails()"
      (onCopycursive)="onCopyRecursive()" (onClose)="onClose()" (afterAction)="afterAction"
      (onSubmitAndWait)="onSubmitAndWait()" (onChangeAction)="onChangeAction()"></app-title>
    <p-scrollTop></p-scrollTop>
    <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
      styleClass="custom">
      <div class="container1  ui-fluid p-grid"
        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
          <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
        </div>
        <div *ngIf="!showview" id="div_menuaccesses"></div>
        <div *ngIf="showview" id="div_menuaccesses"></div>
        <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

        </div>


        <!--menuid-->

        <div *ngIf="hidelist.indexOf('menuid')<0" class=" p-float-label  p-col-12 p-md-3">
          <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
            class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled" formControlName="menuid"
            pTooltip="{{'Enter' | translate}} {{'menuid' | translate}}" field="label" [suggestions]="menuid_Suggestions"
            (onSelect)="onSelected_menuid($event)" (completeMethod)="onEntered_menuid($event)" [dropdown]="true">
            <ng-template let-menuid pTemplate="item">
              <div>{{menuid.label}}</div>
            </ng-template>
          </p-autoComplete>
          <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.menuiddesc?.value}}</label>
          <label for="menuid" class="control-label required">{{'Menu' | translate}}</label>
          <app-field-error-display [displayError]="f.menuid.errors?.required"
            errorMsg="{{'Enter'| translate}} {{'Menu' | translate}}">
          </app-field-error-display>
        </div>


        <!--roleid-->

        <div *ngIf="hidelist.indexOf('roleid')<0" class=" p-float-label  p-col-12 p-md-3">
          <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
            class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled" formControlName="roleid"
            pTooltip="{{'Enter' | translate}} {{'roleid' | translate}}" field="label" [suggestions]="roleid_Suggestions"
            (onSelect)="onSelected_roleid($event)" (completeMethod)="onEntered_roleid($event)" [dropdown]="true">
            <ng-template let-roleid pTemplate="item">
              <div>{{roleid.label}}</div>
            </ng-template>
          </p-autoComplete>
          <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.roleiddesc?.value}}</label>
          <label for="roleid" class="control-label required">{{'Role' | translate}}</label>
          <app-field-error-display [displayError]="f.roleid.errors?.required"
            errorMsg="{{'Enter'| translate}} {{'Role' | translate}}">
          </app-field-error-display>
        </div>
      </div>
      <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up"></p-scrollTop>
    </p-scrollPanel>
  </p-panel>
</form>
