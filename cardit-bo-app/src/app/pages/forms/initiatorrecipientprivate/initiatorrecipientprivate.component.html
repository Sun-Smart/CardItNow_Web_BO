<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_initiatorrecipientprivate" [formGroup]="initiatorrecipientprivate_Form" (ngSubmit)="onSubmit()"
      [ngClass]="theme">
      <p-panel #pnl [showHeader]="false">
            <app-title reportcode="" title="Recipient Privates" [f]="f" [data]="data" [maindata]="maindata"
                  [p_menuid]="p_menuid" [action]="action" (edit)="edit_initiatorrecipientprivates()" (first)="first()"
                  (prev)="prev()" (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()"
                  (resetForm)="resetForm()" (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()"
                  (onCopyDetails)="onCopyDetails()" (onCopycursive)="onCopyRecursive()" (onClose)="onClose()"
                  (afterAction)="afterAction" (onSubmitAndWait)="onSubmitAndWait()" (onChangeAction)="onChangeAction()">
            </app-title>
            <p-scrollTop></p-scrollTop>
            <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
                  styleClass="custom">
                  <div class="container1  ui-fluid p-grid"
                        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
                        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
                              <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
                        </div>
                        <div *ngIf="!showview" id="div_initiatorrecipientprivates"></div>
                        <div *ngIf="showview" id="div_initiatorrecipientprivates"></div>
                        <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

                        </div>


                        <!--customerid-->

                        <div *ngIf="hidelist.indexOf('customerid')<0" class="titleText col-3">
                              <label for="customerid" class="commonlabel control-label required">{{'Customer' | translate}}</label>
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="customerid"
                                    pTooltip="{{'Enter' | translate}} {{'customerid' | translate}}" field="label"
                                    [suggestions]="customerid_Suggestions" (onSelect)="onSelected_customerid($event)"
                                    (completeMethod)="onEntered_customerid($event)" [dropdown]="true">
                                    <ng-template let-customerid pTemplate="item">
                                          <div>{{customerid.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.customeriddesc?.value}}</label>
                             
                              <app-field-error-display [displayError]="f.customerid.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Customer' | translate}}">
                              </app-field-error-display>
                        </div>


                        <!--uid-->

                        <div *ngIf="hidelist.indexOf('uid')<0" class="titleText col-3">
                              <label for="uid" class="commonlabel control-label required">{{'UID' | translate}}</label>
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="uid" pTooltip="{{'Enter' | translate}} {{'uid' | translate}}"
                                    field="label" [suggestions]="uid_Suggestions" (onSelect)="onSelected_uid($event)"
                                    (completeMethod)="onEntered_uid($event)" [dropdown]="true">
                                    <ng-template let-uid pTemplate="item">
                                          <div>{{uid.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.uiddesc?.value}}</label>
                            
                              <app-field-error-display [displayError]="f.uid.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'UID' | translate}}">
                              </app-field-error-display>
                        </div>


                        <!--type-->

                        <div *ngIf="hidelist.indexOf('type')<0" class="col-3">
                              <label for="type" class="commonlabel control-label required">{{'Type' | translate}}</label>
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="type" pTooltip="{{'Enter' | translate}} {{'type' | translate}}"
                                    field="label" [suggestions]="type_Suggestions" (onSelect)="onSelected_type($event)"
                                    (completeMethod)="onEntered_type($event)" [dropdown]="true">
                                    <ng-template let-type pTemplate="item">
                                          <div>{{type.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.typedesc?.value}}</label>
                             
                              <app-field-error-display [displayError]="f.type.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Type' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('firstname')<0" class="titleText col-3">
                              <label for="firstname" class="commonlabel control-label required">{{'First Name' | translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.firstname?.value}}</label>
                              <!-- <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview"
                                    id="firstname" required
                                    pTooltip="{{'Enter' | translate}} {{'firstname' | translate}}"
                                    formControlName="firstname" [rows]="5" [cols]="200" pInputTextarea
                                    autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea> -->
<input type="text" pInputText *ngIf="!showview" id="firstname" required
pTooltip="{{'Enter' | translate}} {{'firstname' | translate}}" formControlName="firstname"
class="  p-form-control p-inputtext-sm p-field">
                              <app-field-error-display [displayError]="f.firstname.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'First Name' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('lastname')<0" class="titleText col-3">
                              <label for="lastname" class="commonlabel control-label required">{{'Last Name' | translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.lastname?.value}}</label>
                              <!-- <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview"
                                    id="lastname" required pTooltip="{{'Enter' | translate}} {{'lastname' | translate}}"
                                    formControlName="lastname" [rows]="5" [cols]="200" pInputTextarea
                                    autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea> -->
<input type="text" pInputText *ngIf="!showview" id="lastname" required
pTooltip="{{'Enter' | translate}} {{'lastname' | translate}}" formControlName="lastname"
class="  p-form-control p-inputtext-sm p-field">
                              <app-field-error-display [displayError]="f.lastname.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Last Name' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('email')<0" class="titleText col-3">
                              <label for="email" class="commonlabel control-label required">{{'Email' | translate}}</label>

                              <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.email?.value}}</label>
                              <!-- <textarea pKeyFilter="email" autosize MinRows="10" MaxRows="15" onlyGrow="true"
                                    *ngIf="!showview" id="email" required
                                    pTooltip="{{'Enter' | translate}} {{'email' | translate}}" formControlName="email"
                                    [rows]="5" [cols]="200" pInputTextarea autoResize="autoResize"
                                    class=" p-field p-inputwrapper-filled p-md-12">
</textarea> -->
<input type="text" pInputText *ngIf="!showview" id="email" required
pTooltip="{{'Enter' | translate}} {{'email' | translate}}" formControlName="email"
class="  p-form-control p-inputtext-sm p-field">

                              <app-field-error-display [displayError]="f.email.errors!=null && f.email.errors?.email"
                                    errorMsg="Enter valid email">
                              </app-field-error-display>
                              <app-field-error-display [displayError]="f.email.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Email' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('mobile')<0" class="titleText col-3">
                              <label for="mobile" class="commonlabel control-label required">{{'Mobile' | translate}}</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.mobile?.value}}</label>
                              <int-phone-prefix *ngIf="!showview" id="mobile" required
                                    pTooltip="{{'Enter' | translate}} {{'mobile' | translate}}" formControlName="mobile"
                                    [locale]="'en'" [defaultCountry]="'ae'"
                                    class=" p-form-control phone p-inputtext-sm  telephone p-filled ">
                              </int-phone-prefix>
                            
                              <app-field-error-display [displayError]="f.mobile.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Mobile' | translate}}">
                              </app-field-error-display>
                        </div>


                        <!--geoid-->

                        <div *ngIf="hidelist.indexOf('geoid')<0" class="titleText col-3">
                              <label for="geoid" class="commonlabel control-label required">{{'Geo' | translate}}</label>
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="geoid" pTooltip="{{'Enter' | translate}} {{'geoid' | translate}}"
                                    field="label" [suggestions]="geoid_Suggestions"
                                    (onSelect)="onSelected_geoid($event)" (completeMethod)="onEntered_geoid($event)"
                                    [dropdown]="true">
                                    <ng-template let-geoid pTemplate="item">
                                          <div>{{geoid.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.geoiddesc?.value}}</label>
                             
                              <app-field-error-display [displayError]="f.geoid.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Geo' | translate}}">
                              </app-field-error-display>
                        </div>


                        <!--cityid-->

                        <div *ngIf="hidelist.indexOf('cityid')<0" class="titleText col-3">
                              <label for="cityid" class="commonlabel control-label required">{{'City' | translate}}</label>
                              <p-autoComplete forceSelection="true" showClear=true *ngIf="!showview"
                                    class="p-form-control p-inputtext-sm p-field p-inputwrapper-filled"
                                    formControlName="cityid" pTooltip="{{'Enter' | translate}} {{'cityid' | translate}}"
                                    field="label" [suggestions]="cityid_Suggestions"
                                    (onSelect)="onSelected_cityid($event)" (completeMethod)="onEntered_cityid($event)"
                                    [dropdown]="true">
                                    <ng-template let-cityid pTemplate="item">
                                          <div>{{cityid.label}}</div>
                                    </ng-template>
                              </p-autoComplete>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.cityiddesc?.value}}</label>
              
                              <app-field-error-display [displayError]="f.cityid.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'City' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('pincode')<0" class=" titleText col-3">
                              <label for="pincode" class="commonlabel control-label required">{{'Pin Code' | translate}}</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.pincode?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="pincode" required
                                    pTooltip="{{'Enter' | translate}} {{'pincode' | translate}}"
                                    formControlName="pincode" class="  p-form-control p-inputtext-sm p-field">
                              
                              <app-field-error-display [displayError]="f.pincode.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Pin Code' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('bankaccountnumber')<0" class="col-3">
                              <label for="bankaccountnumber" class="commonlabel control-label required">{{'Bank Account Number' |
                                    translate}}</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.bankaccountnumber?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="bankaccountnumber" required
                                    pTooltip="{{'Enter' | translate}} {{'bankaccountnumber' | translate}}"
                                    formControlName="bankaccountnumber" class="  p-form-control p-inputtext-sm p-field">
                            
                              <app-field-error-display [displayError]="f.bankaccountnumber.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Bank Account Number' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('bankname')<0" class="titleText col-3">
                              <label for="bankname" class="commonlabel control-label required">{{'Bank Name' | translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.bankname?.value}}</label>
                              <!-- <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview"
                                    id="bankname" required pTooltip="{{'Enter' | translate}} {{'bankname' | translate}}"
                                    formControlName="bankname" [rows]="5" [cols]="200" pInputTextarea
                                    autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea> -->
<input type="text" pInputText *ngIf="!showview" id="bankname" required
pTooltip="{{'Enter' | translate}} {{'bankname' | translate}}" formControlName="bankname"
class="  p-form-control p-inputtext-sm p-field">
                              <app-field-error-display [displayError]="f.bankname.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Bank Name' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('iban')<0" class="titleText col-3">
                              <label for="iban" class="commonlabel control-label required">{{'I B A N' | translate}}</label>
                              <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.iban?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="iban" required
                                    pTooltip="{{'Enter' | translate}} {{'iban' | translate}}" formControlName="iban"
                                    class="  p-form-control p-inputtext-sm p-field">
                             
                              <app-field-error-display [displayError]="f.iban.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'I B A N' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div *ngIf="hidelist.indexOf('accountname')<0" class="titleText col-3">
                              <label for="accountname" class="commonlabel control-label required">{{'Account Name' |
                                    translate}}</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.accountname?.value}}</label>
                              <!-- <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview"
                                    id="accountname" required
                                    pTooltip="{{'Enter' | translate}} {{'accountname' | translate}}"
                                    formControlName="accountname" [rows]="5" [cols]="200" pInputTextarea
                                    autoResize="autoResize" class=" p-field p-inputwrapper-filled p-md-12">
</textarea> -->
<input type="text" pInputText *ngIf="!showview" id="accountname" required
pTooltip="{{'Enter' | translate}} {{'accountname' | translate}}" formControlName="accountname"
class="  p-form-control p-inputtext-sm p-field">
                              <app-field-error-display [displayError]="f.accountname.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Account Name' | translate}}">
                              </app-field-error-display>
                        </div>
                  </div>
                  <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up">
                  </p-scrollTop>
            </p-scrollPanel>
      </p-panel>
</form>
