<ngx-spinner  bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"></ngx-spinner>
<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<p-blockUI [target]="pnl" [blocked]="blockedDocument"><i class="pi pi-lock" style="font-size: 3rem"></i></p-blockUI>
<form id="frm_boconfigvalue" [formGroup]="boconfigvalue_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
      <p-panel #pnl [showHeader]="false">
            <app-title reportcode="mfrqi" title="boconfigvalues" [f]="f" [data]="data" [maindata]="maindata"
                  [p_menuid]="p_menuid" [action]="action" (edit)="edit_boconfigvalues()" (first)="first()"
                  (prev)="prev()" (onSelectedpk)="onSelectedpk($event)" (next)="next()" (last)="last()"
                  (resetForm)="resetForm()" (onSubmit)="onSubmit()" (onDelete)="onDelete()" (onCopy)="onCopy()"
                  (onCopyDetails)="onCopyDetails()" (onCopycursive)="onCopyRecursive()" (onClose)="onClose()"
                  (afterAction)="afterAction" (onSubmitAndWait)="onSubmitAndWait()" (onChangeAction)="onChangeAction()">
            </app-title>
            <p-scrollTop></p-scrollTop>
            <p-scrollPanel #panelscroller [style]="maindata?sharedService.dialogScreenSize:sharedService.mainScreenSize"
                  styleClass="custom">
                  <div class="container1  ui-fluid p-grid"
                        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
                        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
                              <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
                        </div>
                        <div *ngIf="!showview" id="div_boconfigvalues"></div>
                        <div *ngIf="showview" id="div_boconfigvalues"></div>
                        <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

                        </div>
                        <div class="titleText col-3">
                              <label for="param" class="commonlabel control-label required">Param</label>

                              <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.param?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="param" required
                                    pTooltip="{{'Enter' | translate}} {{'param' | translate}}" formControlName="param"
                                    class="  p-form-control p-inputtext-sm p-field">
                              <app-field-error-display [displayError]="f.param.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Param' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div class=" titleText col-3">
                              <label for="configkey" class="commonlabel control-label required">Config Key</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.configkey?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="configkey" required
                                    pTooltip="{{'Enter' | translate}} {{'configkey' | translate}}"
                                    formControlName="configkey" class="  p-form-control p-inputtext-sm p-field">
                              
                              <app-field-error-display [displayError]="f.configkey.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Config Key' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div class="titleText col-3">
                              <label for="configtext" class="commonlabel control-label required">Config Text</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.configtext?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="configtext" required
                                    pTooltip="{{'Enter' | translate}} {{'configtext' | translate}}"
                                    formControlName="configtext" class="  p-form-control p-inputtext-sm p-field">
                              
                              <app-field-error-display [displayError]="f.configtext.errors?.required"
                                    errorMsg="{{'Enter'| translate}} {{'Config Text' | translate}}">
                              </app-field-error-display>
                        </div>
                        <div class="titleText col-3">
                              <label for="orderno" class="commonlabel control-label">Order No</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.orderno?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="orderno"
                                    pTooltip="{{'Enter' | translate}} {{'orderno' | translate}}"
                                    formControlName="orderno" class="  p-form-control p-inputtext-sm p-field">
                             
                        </div>
                        <div class=" titleText col-3">
                              <label for="htmlcode" class="commonlabel control-label">H T M L Code</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.htmlcode?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="htmlcode"
                                    pTooltip="{{'Enter' | translate}} {{'htmlcode' | translate}}"
                                    formControlName="htmlcode" class="  p-form-control p-inputtext-sm p-field">
                              
                        </div>
                        <div class=" titleText col-3">
                              <label for="param1" class="commonlabel control-label">Param1</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.param1?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="param1"
                                    pTooltip="{{'Enter' | translate}} {{'param1' | translate}}" formControlName="param1"
                                    class="  p-form-control p-inputtext-sm p-field">
                        </div>
                        <div class=" titleText col-3">
                              <label for="param2" class="commonlabel control-label">Param2</label>
                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.param2?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="param2"
                                    pTooltip="{{'Enter' | translate}} {{'param2' | translate}}" formControlName="param2"
                                    class="  p-form-control p-inputtext-sm p-field">
                             
                        </div>
                        <div class=" titleText col-12">
                              <label for="helptext" class="commonlabel control-label">Help Text</label>

                              <label *ngIf="showview"
                                    class="labelview p-inputwrapper-filled">{{f.helptext?.value}}</label>
                              <p-editor *ngIf="!showview" id="helptext"
                                    pTooltip="{{'Enter' | translate}} {{'helptext' | translate}}"
                                    formControlName="helptext" [style]="{  height: '320' }"></p-editor>
                        </div>
                        <div class=" titleText col-3">
                              <label for="flag" class="commonlabel control-label">Flag</label>
                              <label *ngIf="showview" class="labelview p-inputwrapper-filled">{{f.flag?.value}}</label>
                              <input type="text" pInputText *ngIf="!showview" id="flag"
                                    pTooltip="{{'Enter' | translate}} {{'flag' | translate}}" formControlName="flag"
                                    class="  p-form-control p-inputtext-sm p-field">
                             
                        </div>
                  </div>
                  <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up">
                  </p-scrollTop>
            </p-scrollPanel>
      </p-panel>
</form>
